<!DOCTYPE html>
<html>
<head>
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>To-Do Form</h2>

<form method="POST" action="/submittodoitem">

    <!-- Item ID -->
    <input type="number" name="itemId" placeholder="Item ID" required>

    <!-- Item Name -->
    <input type="text" name="itemName" placeholder="Item Name" required>

    <!-- Item Description -->
    <textarea name="itemDescription" placeholder="Item Description"></textarea>

    <!-- Item UUID (auto handled in backend) -->
    <!-- Item Hash (auto handled in backend) -->

    <button type="submit">Submit</button>

</form>

</body>
</html>
